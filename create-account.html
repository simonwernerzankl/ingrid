<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styling-create-account.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>

  </style>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>

<body>

  </header>
